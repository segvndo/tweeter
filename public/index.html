<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-button.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets-container.css" type="text/css" />
    <link rel="stylesheet" href="/styles/errorContainer.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- App JS -->

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <span class="tweetAreaBox">
        <span class="tweet-text"><strong>Write </strong>a new tweet</span>
        <span class="icon-wrapper">
          <i class="fa-solid fa-angles-down" style="color: #effb03;"></i>
        </span>
      </span>
    </nav>

    <div class="mainHeader">
    <header class="header-content">
        <div class="avatar">
          <img src="/images/profile-hex.png">
        </div>
        <div class="name">
            <span id="first-name">Bea</span>
        </div>
    </header>


    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div id="errorContainer"></div>
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST" id="submit-tweet">
          <textarea name="text" id="tweetText" placeholder="What are you humming about?" style="width: 100%;"></textarea>
          <div>
            <button type="submit" class="btn">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
        <section class="tweetboxContainer">
          <article class="insideTweetbox"> 
            <div>
              <div class="clientName">
                <img class="useravatar" src="https://i.imgur.com/73hZDYK.png">
                <span>Schubert</span>
            </div>
            <div class="handle">
              @Schubert
            </div>
          </div>
            <span class="actual-tweet">
              Hello, Tweeps! 
            </span>
            <div class="footer-border"></div>
            <footer>
              <span>
                10 days ago
              </span>
              <div>
                <span class="heart">
                  <i class="fa-solid fa-heart"></i>
                </span>
                <span class="retweet">
                  <i class="fa-solid fa-retweet"></i>
                </span>
                <span class="flag">
                  <i class="fa-solid fa-flag"></i>
                </span>
              </div>
            </footer>
          </article>
      </section>
    </main>
  </div>
  </body>
  </html>
